# Nginx configuration for Rust Ollama reverse proxy

events {
    worker_connections 1024;
}

http {
    upstream rust_ollama {
        server rust_ollama:11434;
    }

    server {
        listen 80;
        server_name localhost;
        
        # Proxy /api/* to Rust Ollama
        location /api/ {
            proxy_pass http://rust_ollama/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable streaming for SSE
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
        }
        
        # Health check endpoint
        location /health {
            proxy_pass http://rust_ollama/health;
            proxy_set_header Host $host;
        }
        
        # Default redirect
        location / {
            return 301 /api/list;
        }
    }
}