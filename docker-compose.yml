version: '3.8'

services:
  rust_ollama:
    build: .
    ports:
      - "11434:11434"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_PATH=/app/data/ollama.db
      - MODELS_DIR=/app/models
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "./ollama_cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add a reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rust_ollama
    restart: unless-stopped

volumes:
  data:
  models:
  logs: